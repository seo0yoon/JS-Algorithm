<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = "";
      for (let i = 0; i < s.length; i++) {
        if (s[i] === s[i].toUpperCase()) {
          answer = answer + s[i].toLowerCase()
        } else {
          answer = answer + s[i].toUpperCase()
        }
      }
      return answer;
    }
    console.log(solution("StuDY"));
  </script>
</body>

</html>
