<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(m, arr) {
      let sum = 0, count = 0, leftCount = 0, answer = 0
        ;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] <= 5) {
          count = count + 1
        }
      } //여기까지가 반복문 한번 돌린 것
      for (let j = 0; j < arr.length; j++) { //새로운 반복문 시작( )
        sum = sum + arr[j]
        if (sum <= m) {
          count = count + 1
        }
        while (sum > m) { //합이 5가 넘으면
          sum = sum - arr[leftCount] //arr[leftCount]는 즉 arr[0]번째 맨 왼쪽 값을 빼는 것
          leftCount = leftCount + 1 // 카운터를 1씩올려가면서 왼쪽부터 하나씩 빼준다.
          if (sum <= 5) { //그러다가 조건이 5이하를 만나면 카운터를 최종적으로 1 올려준다.
            count = count + 1
          }
        }
        answer = count
      }
      return count
    }
    let a = [1, 3, 1, 2, 3];
    console.log(solution(5, a));
  </script>
</body>

</html>
