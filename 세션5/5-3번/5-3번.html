<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(m, arr) {
      let answer = 0;//카운터
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        sum = 0;
        for (let j = i; j < arr.length; j++) {
          sum = sum + arr[j] //sum에 값을 저장해서 인자로들어오는 m과 비교를 해줘야한다.
          if (sum === m) {
            answer = answer + 1
            break
          }
          if (sum > m) {
            break
          }
        }
      }
      return answer;
    }
    let a = [1, 2, 1, 3, 1, 1, 1, 2];
    console.log(solution(6, a));
  </script>
</body>

</html>
