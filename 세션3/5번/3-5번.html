<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let counter = 1; //카운터를 0으로 하면 현재 비교 대상이 K인덱스 기준이기때문에 k자신은 포함시키지않는다 그래서 +1 을 해서 포함해줘야한다
      let answer = "";
      for (let i = 0; i < s.length; i++) {
        if (s[i] === s[i + 1]) { //s[0] s[1]을 비교 
          counter = counter + 1
        } else {
          answer = answer + s[i] //현재 인덱스를 그대로 집어넣어줘
          if (counter > 1) { //1보다 크다는 기준을 넣어서 카운터가 1일경우엔 else로 패쓰되게끔 만들어준다.
            answer = answer + counter
            counter = 1;
          }
        }
      }
      return answer;
    }
    let str = "KKHSSSSSSSEY";
    console.log(solution(str));    
  </script>
</body>

</html>
