<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let str; //비교할 문자열 
      let answer;
      str = s.toUpperCase().split('').reverse().join('') //뒤집은 문자열
      if (s.toUpperCase() === str) { //대문자로 바꾼 문자열과, 뒤집은 문자열과 같으면?
        answer = 'YES'
      } else {
        answer = 'NO'
      }
      return answer;
    }
    let str = "phooHP";
    console.log(solution(str));
  </script>
</body>

</html>
