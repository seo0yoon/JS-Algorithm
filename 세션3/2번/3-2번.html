  <script>
    function solution(s) {
      let answer, strReg = s.toUpperCase().replace(/[^a-z]/gi, ""), str;
      str = strReg.toUpperCase().split('').reverse().join('');
      if (strReg === str) answer = "YES"
      else answer = "NO"
      return answer;
    }
