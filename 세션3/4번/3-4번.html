<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s, t) {
      let answer = [];
      let count = 0;
      //왼쪽에서 e 비교
      for (let i = 0; i < s.length; i++) {
        if (s[i] === t) {
          count = 0;
          answer.push(count)
        } else {
          count = count + 1
          answer.push(count)
        }
      }
      //오른쪽 e 비교
      for (let i = s.length - 1; i >= 0; i--) {
        if (s[i] === t) {
          count = 0;
        } else {
          count = count + 1
          answer[i] = Math.min(count, answer[i]);
        }
      }
      return answer;
    }
    let str = "teachermode";
    console.log(solution(str, 'e'));
  </script>
</body>

</html>
