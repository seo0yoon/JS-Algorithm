<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s, t) {
      let answer = [];
      let count = 0;
      //왼쪽에서 e 비교
      for (let i = 0; i < s.length; i++) {
        if (s[i] === t) { //s의 문자열 i와 t가 같으면
          count = 0; //카운터를 0으로 바꿔줘야한다.
          answer.push(count)
          //카운터를 배열에 넣어줘
        } else {
          count = count + 1
          answer.push(count)

        }
      }
      //오른쪽에서 e 비교
      for (let i = s.length - 1; i >= 0; i--) {
        if (s[i] === t) {
          count = 0;
        } else {
          count = count + 1
          answer[i] = Math.min(count, answer[i]);
          //최소값을 구해야한다. count는 오른쪽에서 비교한 값이 들어있는것. answer[i]는 왼쪽에서 비교한 값이 들어있는것,그걸 answer[i]에 넣는다.
        }
      }
      return answer;
    }
    let str = "readme";
    console.log(solution(str, 'e'));
  </script>
</body>

</html>
