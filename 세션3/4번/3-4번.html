<body>
  <script>
    function solution(s, t) {
      let answer = [], count = 0;
      for (let i = 0; i < s.length; i++) {
        if (s[i] === t) {
          count = 0;
          answer.push(count)
        } else {
          count++
          answer.push(count)
        }
      }
      for (let i = s.length - 1; i >= 0; i--) {
        if (s[i] === t) {
          count = 0;
        } else {
          count++
          answer[i] = Math.min(count, answer[i])
        }
      }
      return answer;
    }
    let str = "teachermode";
    console.log(solution(str, 'e'));
  </script>
</body>
