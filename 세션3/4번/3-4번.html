  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s, t) {
      let counter = 0;
      let answer = [];
      for (let i = 0; i < s.length; i++) {
        if (s[i] === t) {
          counter = 0;
          answer.push(counter)
        } else {
          counter = counter + 1
        }
      }

      for (let i = 0; i < s.length - 1; i--) {
        if (s[i] === t) {
          counter = 0;
        } else {
          counter = counter + 1
          answer[i] = Math.min(counter, answer[i])
        }
      }
      return answer;
    }
    let str = "teachermode";
    console.log(solution(str, 'e'));
  </script>
</body>

</html>
