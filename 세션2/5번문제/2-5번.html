<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let counter = 1; //1등이어야하기때문에 1을 초기세팅함
      let answer = []
      for (let i = 0; i < arr.length; i++) {
        counter = 1;
        for (let j = 0; j < arr.length; j++) {
          if (arr[i] < arr[j]) {
            counter = counter + 1
          } else if (!arr[i] < arr[j]) {
            answer[i] = counter
          }
        }
      }
      return answer;
    }
    let arr = [87, 89, 92, 100, 76];
    console.log(solution(arr));
  </script>
</body>

</html>
