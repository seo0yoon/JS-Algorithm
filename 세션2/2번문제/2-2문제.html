<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = 1, maxView = arr[0];
      for (let i = 0; i < arr.length; i++) {
        if (maxView < arr[i]) {
          answer = answer + 1
          maxView = arr[i]
        }
      }
      return answer;
    }
    let arr = [130, 135, 148, 140, 145, 150, 150, 153];
    console.log(solution(arr));
  </script>
</body>

</html>
