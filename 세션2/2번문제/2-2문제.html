<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let max = arr[0]; //비교 대상
      let answer = 1; //카운터의 초기값이 1인 이유는? 선생님이 볼땐 맨 앞에 학생은 처음부터 보이기때문에 카운터 1을 올려놓고 시작한다.

      for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
          answer = answer + 1
          max = arr[i]
        }
      }
      return answer;
    }
    let arr = [130, 135, 148, 140, 145, 150, 150, 153];
    console.log(solution(arr));
  </script>
</body>

</html>
