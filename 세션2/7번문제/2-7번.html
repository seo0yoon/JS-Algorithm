<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = 0;
      let x = [-1, 0, 1, 0]
      let y = [0, 1, 0, -1]
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
          let count = true;
          for (let k = 0; k < x.length; k++) {
            let nextX = i + x[k];
            let nextY = j + y[k];
            if (nextX >= 0 && nextX < arr.length && nextY >= 0 && nextY < arr.length && arr[nextX][nextY] >= arr[i][j]) {
              count = false;
              break;
            }
          } if (count) {
            answer++
          }
        }
      }
      return answer;
    }
    let arr = [[5, 3, 7, 2, 3],
    [3, 7, 1, 6, 1],
    [7, 2, 5, 3, 4],
    [4, 3, 6, 4, 1],
    [8, 7, 3, 5, 2]];
    console.log(solution(arr));

  </script>
</body>

</html>
