<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = 0, sumRow = 0, sumCol = 0, dia = 0, diaReverse = 0;
      for (let i = 0; i < arr.length; i++) {
        sumRow = 0;
        sumCol = 0;
        for (let j = 0; j < arr.length; j++) {
          sumRow = sumRow + arr[i][j]
          sumCol = sumCol + arr[j][i]
        }
        answer = Math.max(sumCol, sumRow)
      }
      for (let i = 0; i < arr.length; i++) {
        dia = dia + arr[i][i]
        diaReverse = diaReverse + arr.length - i - 1
      }
      answer = Math.max(answer, dia, diaReverse)
      return answer;
    }
    let arr = [[10, 13, 10, 12, 15],
    [12, 39, 30, 23, 11],
    [11, 25, 50, 53, 15],
    [19, 27, 29, 37, 27],
    [19, 13, 30, 13, 19]];
    console.log(solution(arr));
  </script>
</body>

</html>
