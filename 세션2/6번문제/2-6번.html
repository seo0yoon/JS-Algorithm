<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = 0, sum1 = 0, sum2 = 0, dia1 = 0, dia2 = 0;
      for (let i = 0; i < arr.length; i++) {
        sum1 = 0;
        sum2 = 0;
        for (let j = 0; j < arr.length; j++) {
          sum1 = sum1 + arr[i][j]
          sum2 = sum2 + arr[j][i]
        }
        answer = Math.max(answer, sum1, sum2)
      }
      for (let i = 0; i < arr.length; i++) {
        dia1 = dia1 + arr[i][i]
        dia2 = dia2 + arr[i][arr.length - i - 1]
      }
      answer = Math.max(answer, dia1, dia2)
      return answer;
    }
    let arr = [[10, 13, 10, 12, 15],
    [12, 39, 30, 23, 11],
    [11, 25, 50, 53, 15],
    [19, 27, 29, 37, 27],
    [19, 13, 30, 13, 19]];
    console.log(solution(arr));
  </script>
</body>

</html>
