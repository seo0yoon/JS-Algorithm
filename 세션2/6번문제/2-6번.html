<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = 0; // 결과를 저장 변수 (가장 큰 값)
      let sum1 = 0; // 행의 합
      let sum2 = 0; // 열의 합

      let dia1 = 0; //대각선 합
      let dia2 = 0;
      // 행과 열을 돌기위한 반복문
      for (let i = 0; i < arr.length; i++) {
        sum1 = 0; //초기값 재세팅 why? 큰 배열의 합을 더하고 두번째 큰배열의 합을 구해야하니까.
        sum2 = 0;
        for (let j = 0; j < arr.length; j++) {
          sum1 = sum1 + arr[i][j] // 행을 다 돌고 합을 저장하려는 코드 / 앞에 sum1을 적어줘야만 기존의 결과값이 저장됨 적지않으면 마지막 값만 출력됨
          sum2 = sum2 + arr[j][i] // 열을 다 돌고 합을 저장하려는 코드

        }
        answer = Math.max(sum1, sum2, answer)
      }

      // 대각선을 돌기위한 반복문
      for (let i = 0; i < arr.length; i++) {
        dia1 = dia1 + arr[i][i]
        dia2 = dia2 + arr[i][arr.length - i - 1] // 인덱스는 0부터시작 length는 1부터 시작
      }
      answer = Math.max(dia1, dia2, answer)
      return answer;
    }

    let arr = [[10, 13, 10, 12, 15],
    [12, 39, 30, 23, 11],
    [11, 25, 50, 53, 15],
    [19, 27, 29, 37, 27],
    [19, 13, 30, 13, 19]];
    console.log(solution(arr));
  </script>
</body>

</html>
