<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(test) {
      let answer = 0;
      let count = 0;
      let mento = 0;
      let menti = 0;
      for (let i = 1; i <= test[0].length; i++) { //비교할 i와 j값을 설정해주기 위한 번호를 위한 반복문.
        for (let j = 1; j <= test[0].length; j++) {
          count = 0;
          for (let k = 0; k < test.length; k++) {
            for (let s = 0; s < test[0].length; s++) {
              if (test[k][s] === i) {
                mento = s
              }
              if (test[k][s] === j) {
                menti = s
              }
            }
            if (mento > menti) {
              count = count + 1
            }
          }
          if (count === test.length) {
            answer = answer + 1
          }
        }
      }
      return answer;
    }
    let arr = [[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
    console.log(solution(arr));
  </script>
</body>

</html>
