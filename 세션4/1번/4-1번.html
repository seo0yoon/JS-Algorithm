<body>
  <script>
    function solution(n, arr) {
      let answer, sum, max = 0;
      for (let i = 0; i < arr.length; i++) {
        sum = arr[i].toString().split('').reduce((a, currentLength) => {
          return a + Number(currentLength)
        }, 0)
        if (max < sum) {
          max = sum
          answer = arr[i]
        } else if (max === sum) {
          if (answer < arr[i]) answer = arr[i]
        }
      }
      return answer;
    }
    let arr = [128, 460, 603, 40, 521, 137, 123];
    console.log(solution(7, arr));
  </script>
