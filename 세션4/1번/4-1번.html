  <meta charset="UTF-8">
  <title>출력결과</title>

<body>
  <script>
    function solution(n, arr) {
      let sum;
      let max = 0;
      let answer;
      for (let i = 0; i < arr.length; i++) {
        sum = arr[i].toString().split('').reduce((a, b) =>
          a + Number(b), 0)
        if (max < sum) {
          max = sum
          answer = arr[i]
        } else if (max === sum) {
          if (answer < arr[i]) { //현재 answer에 저장된 index보다 (128) arr[i] (137)가 더 크면? answer에 arr[i]를 넣어줘
            answer = arr[i]
          }
        }
      }
      return answer;
    }
    let arr = [128, 460, 603, 40, 521, 137, 123];
    console.log(solution(7, arr));
  </script>
