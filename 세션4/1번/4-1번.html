<body>
  <script>
    function solution(n, arr) {
      let answer;
      let max = 0; //초기 세팅 최대값을 0으로 넣어줘서 sum에 담긴 값과 비교 시켜준다.
      let sum;
      for (let i = 0; i < arr.length; i++) {
        sum = arr[i].toString().split('').reduce((a, b) =>
          a + Number(b), 0)
        if (max < sum) {
          max = sum
          answer = arr[i]
        } else if (max === sum) {
          if (answer < arr[i]) {
            answer = arr[i]
          }
        }
      }
      return answer;
    }
    let arr = [128, 460, 603, 40, 521, 137, 123];
    console.log(solution(7, arr));
  </script>
