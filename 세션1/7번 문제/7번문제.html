<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(day, arr) {
      let answer = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 10 === day) { //arr 인덱스를 10으로 나눴을때 나머지가 day와 같을때
          answer = answer + 1
        }
      }
      return answer;
    }
    arr = [25, 23, 11, 47, 53, 17, 33];
    console.log(solution(7, arr));
  </script>
</body>

</html>
