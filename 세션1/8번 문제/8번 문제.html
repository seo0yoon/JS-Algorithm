<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = arr, sum = 0;
      for (i = 0; i < arr.length; i++) {
        sum = sum + arr[i]
        console.log(sum)
      }
      for (i = 0; i < arr.length; i++) {
        for (j = i + 1; j < arr.length; j++) {
          if (sum - (arr[i] + arr[j]) === 100) {
            arr.splice(j, 1)
            arr.splice(i, 1)
          }
        }
      }
      return answer;
    }
    let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
    console.log(solution(arr));
  </script>
</body>

</html>
