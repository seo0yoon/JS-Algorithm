<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = arr;
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        sum = sum + arr[i] //반복문을 돌면서 모든 난쟁이의 총 합을 sum에 저장함
      }
      for (let i = 0; i < arr.length - 1; i++) { //마지막 인덱스는 비교할 값이 없으니까 -1
        for (let j = i + 1; j < arr.length; j++) { //두번째 난쟁이부터 반복문을 돌아야함 +1
          if (sum - (arr[i] + arr[j]) === 100) {
            arr.splice(j, 1) //i부터 적게되면 인덱스의 순서가 수정됐을때 바뀌기때문에
            arr.splice(i, 1)
          }
        }
      }
      return answer;
    }

    let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
    console.log(solution(arr));
  </script>
</body>

</html>
