<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = "";
      for (let i = 0; i < s.length; i++) {
        if (!answer.includes(s[i])) {
          answer = answer + s[i] //문자열의 인덱스를 저장해줘 
        }
      }
      return answer;
    }
    console.log(solution("ksekkset"));
  </script>
</body>

</html>
