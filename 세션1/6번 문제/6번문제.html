<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = [], odd = [], sum = 0, min = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 !== 0) {
          sum = sum + arr[i]
          odd.push(arr[i])
        }
      }
      min = Math.min(...odd)
      answer.push(sum, min)
      return answer;
    }
    arr = [12, 77, 38, 41, 53, 92, 85];
    console.log(solution(arr));
  </script>
</body>

</html>
