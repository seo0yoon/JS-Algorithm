<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer;

      if (s.length % 2 === 1) {
        answer = s[Math.floor(s.length / 2)]  //문자열의 가운데 값을 asnwer에 넣어줘
      } else {
        answer = s[Math.floor(s.length / 2) - 1] //짝수일땐 가운데 2개의 문자를 출력해야하니까 -1을 해줌
        answer = answer + s[Math.floor(s.length / 2)]
      }
      return answer;
    }
    console.log(solution("good"));
  </script>
</body>

</html>
