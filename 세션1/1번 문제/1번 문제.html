<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(a, b, c, d, e) {
      let answer;
      if (a > b) {
        answer = a
      } else {
        answer = b
      }
      if (answer < c) {
        answer = c
      }
      if (answer < d) {
        answer = d
      }
      if (answer < e) {
        answer = e
      }

      return answer;
    }

    console.log(solution(10, 11, 75, 5, 55));
  </script>
</body>

</html>
