<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = 0;
            for (let i = 0; i < s.length; i++) {
                if (s[i] === s[i].toUpperCase()) {
                    answer = answer + 1
                }
            }
            return answer;
        }
        let str = "KOReaTimeGood";
        console.log(solution(str));
    </script>
</body>

</html>
