<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = "";
      for (let i = 0; i < s.length; i++) {
        if (s[i] === s[i].toLowerCase()) {
          answer = answer + s[i].toUpperCase()
        } else {
          answer = answer + s[i]
        }
      }
      return answer;

    }

    let str = "ItisTimeToStudy";
    console.log(solution(str));
  </script>
</body>

</html>
